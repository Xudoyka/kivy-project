name: Build Kivy APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: âœ… Repositoryni yuklab olish
        uses: actions/checkout@v4

      - name: âœ… Android SDK'ni o'rnatish
        uses: android-actions/setup-android@v2

      - name: ğŸ› ï¸ Python va Buildozerâ€™ni oâ€˜rnatish
        run: |
          sudo apt update -y
          sudo apt install -y python3-pip
          pip3 install --upgrade pip setuptools wheel
          pip3 install buildozer==1.5.0
          pip3 install cython==0.29.36
          pip3 install virtualenv
          pip3 install python-for-android==2024.1.21
      

      - name: ğŸ§¹ Buildozer keshini tozalash
        run: |
          rm -rf ~/.buildozer
          rm -rf ~/.buildozer/android/platform/android-sdk
          rm -rf ~/.buildozer/android/platform/android-ndk
          rm -rf ~/.buildozer/android/platform/apache-ant
          rm -rf ~/.buildozer/android/platform/python-for-android
          rm -rf ~/.buildozer/cache
          rm -rf .buildozer

      - name: ğŸ“‚ python-for-android katalogini yaratish
        run: |
          mkdir -p /home/runner/.buildozer/android/platform/python-for-android

      - name: âœ… Android SDK va NDK ni sozlash
        run: |
          # âœ… SDK Root katalogini belgilash
          export ANDROID_SDK_ROOT=/usr/local/lib/android/sdk
          export PATH=$ANDROID_SDK_ROOT/cmdline-tools/7.0/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH
          echo "âœ… PATH sozlandi: $PATH"
      
          # ğŸ” SDK manager mavjudligini tekshirish
          which sdkmanager || echo "âŒ sdkmanager topilmadi!"
          sdkmanager --version || echo "âŒ sdkmanager versiyasi topilmadi!"
      
          # ğŸ” SDK kataloglarini tekshirish
          echo "ğŸ” SDK kataloglari:"
          ls -la $ANDROID_SDK_ROOT || true
          ls -la $ANDROID_SDK_ROOT/cmdline-tools || true
          ls -la $ANDROID_SDK_ROOT/cmdline-tools/7.0/bin || true
      
          # ğŸ”¹ SDK manager yuklanganligini tekshirish
          if [ ! -f "$ANDROID_SDK_ROOT/cmdline-tools/7.0/bin/sdkmanager" ]; then
              echo "âŒ sdkmanager topilmadi! Yuklab olinmoqda..."
              
              mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
              cd $ANDROID_SDK_ROOT/cmdline-tools
      
              # Eskirgan versiyani oâ€˜chirish (agar mavjud boâ€˜lsa)
              rm -rf 7.0
              wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
              unzip -o cmdline-tools.zip
              mkdir -p $ANDROID_SDK_ROOT/cmdline-tools/7.0
              mv cmdline-tools/* $ANDROID_SDK_ROOT/cmdline-tools/7.0/
      
              echo "âœ… sdkmanager oâ€˜rnatildi!"
          fi
      
          # ğŸ”¹ PATH ni yangilash
          export PATH=$ANDROID_SDK_ROOT/cmdline-tools/7.0/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH
          echo "âœ… Yangilangan PATH: $PATH"
      
          # ğŸ”¹ SDK manager mavjudligini yana tekshirish
          echo "ğŸ”¹ SDK manager katalogi:"
          ls -la $ANDROID_SDK_ROOT/cmdline-tools/7.0/bin || true
          which sdkmanager || echo "âŒ sdkmanager topilmadi!"
          sdkmanager --version || echo "âŒ sdkmanager versiyasi topilmadi!"
      
          # ğŸ”¹ SDK lisenziyalarini qabul qilish
          echo "ğŸ”¹ SDK lisenziyalarini qabul qilish..."
          yes | sdkmanager --licenses || true
      
          # ğŸ”¹ SDK build-tools yuklash
          echo "ğŸ”¹ build-tools yuklanmoqda..."
          sdkmanager --install "platform-tools" "platforms;android-33" "build-tools;33.0.0" || true
          
      

      - name: ğŸ” Buildozer SDK yoâ€˜lini tekshirish
        run: ls -la /usr/local/lib/android/sdk

      - name: ğŸ” Buildozer versiyasini tekshirish
        run: |
          buildozer --version

      - name: ğŸ§¹ Buildozerâ€™ni tozalash va qayta qurish
        run: |
          #buildozer android clean
          buildozer -v android debug

      - name: ğŸ“¤ APK faylni saqlash
        uses: actions/upload-artifact@v4
        with:
          name: kivy-app-apk
          path: bin/*.apk
