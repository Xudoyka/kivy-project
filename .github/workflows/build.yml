name: Build Kivy APK

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y zip unzip openjdk-17-jdk python3-pip
          python -m pip install --upgrade pip
          pip install --upgrade Cython virtualenv setuptools buildozer

      - name: Set up Android SDK & NDK
        run: |
          sudo mkdir -p /opt/android-sdk/cmdline-tools
          cd /opt/android-sdk/cmdline-tools
          sudo wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          sudo unzip commandlinetools-linux-9477386_latest.zip -d /opt/android-sdk/cmdline-tools
          sudo mv /opt/android-sdk/cmdline-tools/cmdline-tools /opt/android-sdk/cmdline-tools/latest
          
          echo "ANDROID_HOME=/opt/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=/opt/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_NDK_HOME=/opt/android-sdk/ndk/25.2.9519653" >> $GITHUB_ENV
          echo "/opt/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "/opt/android-sdk/platform-tools" >> $GITHUB_PATH

          export ANDROID_HOME=/opt/android-sdk
          export ANDROID_SDK_ROOT=/opt/android-sdk
          export ANDROID_NDK_HOME=/opt/android-sdk/ndk/25.2.9519653
          export PATH=$PATH:/opt/android-sdk/cmdline-tools/latest/bin:/opt/android-sdk/platform-tools
          
    
          
      - name: Manually install build-tools & aidl
        run: |
          sdkmanager --sdk_root=$ANDROID_HOME --install "build-tools;30.0.3" "platform-tools" "platforms;android-30" "cmdline-tools;latest" "ndk;25.2.9519653"
          ls -la /opt/android-sdk/build-tools/30.0.3/

      - name: Verify SDK installation
        run: |
          ls -la /opt/android-sdk/build-tools/
          ls -la /opt/android-sdk/cmdline-tools/latest/bin/

      - name: Initialize Buildozer
        run: |
          if [ ! -f "buildozer.spec" ]; then buildozer init; fi

      - name: Build APK
        run: |
          buildozer -v android debug || (cat /opt/android-sdk/build-tools/31.0.0/package.xml && exit 1)

      - name: Upload APK
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: Kivy-APK
          path: bin/**/*.apk
