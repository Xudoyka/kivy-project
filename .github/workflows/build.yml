name: Build Kivy APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ✅ Repositoryni yuklab olish
        uses: actions/checkout@v4

      - name: 🛠️ Python va Buildozer’ni o‘rnatish
        run: |
          sudo apt update -y
          sudo apt install -y python3-pip
          pip3 install --upgrade pip
          pip3 install buildozer cython virtualenv

      - name: 🔍 Buildozer SDK yo‘lini tekshirish va sozlash
        run: |
          SDK_PATH="/home/runner/.buildozer/android/platform/android-sdk"

          echo "🔍 Buildozer SDK yo‘lini tekshirish..."
          
          if grep -q "android.sdk_path" buildozer.spec; then
              echo "✅ Buildozer SDK yo‘li buildozer.spec ichida mavjud:"
              grep "android.sdk_path" buildozer.spec
          else
              echo "❌ android.sdk_path topilmadi! Uni qo‘shamiz..."
              echo "android.sdk_path = $SDK_PATH" >> buildozer.spec
          fi

          sed -i "s|android.sdk_path = .*|android.sdk_path = $SDK_PATH|g" buildozer.spec
          
          echo "✅ Buildozer SDK yo‘li yangilandi:"
          grep "android.sdk_path" buildozer.spec

      - name: ✅ Android SDK va NDK ni sozlash
        run: |
          export ANDROID_SDK_ROOT=/home/runner/.buildozer/android/platform/android-sdk
          export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH
          echo "✅ PATH sozlandi: $PATH"

          # 🔍 SDK kataloglarini tekshirish
          echo "🔍 SDK kataloglari mavjudligini tekshirish:"
          ls -la $ANDROID_SDK_ROOT || true
          ls -la $ANDROID_SDK_ROOT/cmdline-tools || true
          ls -la $ANDROID_SDK_ROOT/cmdline-tools/latest || true
          ls -la $ANDROID_SDK_ROOT/cmdline-tools/latest/bin || true

          # 🔹 SDK manager yuklanganligini tekshirish
          if [ ! -f "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" ]; then
              echo "❌ sdkmanager topilmadi! Yuklab olinmoqda..."
              mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
              cd $ANDROID_SDK_ROOT/cmdline-tools
              wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
              unzip -o cmdline-tools.zip -d cmdline-tools
              mkdir -p $ANDROID_SDK_ROOT/cmdline-tools/latest
              mv cmdline-tools/cmdline-tools/* $ANDROID_SDK_ROOT/cmdline-tools/latest/
              echo "✅ sdkmanager o‘rnatildi!"
          fi

          # 🔹 SDK manager mavjudligini yana tekshirish
          echo "🔹 SDK manager katalogi:"
          ls -la $ANDROID_SDK_ROOT/cmdline-tools/latest/bin || true

          # SDK manager orqali lisenziyalarni qabul qilish
          echo "🔹 SDK lisenziyalarini qabul qilish..."
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses || true

          # SDK manager orqali build-tools yuklash
          echo "🔹 build-tools yuklanmoqda..."
          $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --install "platform-tools" "platforms;android-33" "build-tools;33.0.0" || true

      - name: 🔍 SDK manager katalogini tekshirish
        run: ls -la /home/runner/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin 

      - name: 🔍 Buildozer’ning SDK yo‘lini tekshirish
        run: cat ~/.buildozer/android/platform/android-sdk
      
      - name: 📦 Buildozer bilan APK yaratish
        run: |
          buildozer -v android debug

      - name: 📤 APK faylni saqlash
        uses: actions/upload-artifact@v4
        with:
          name: kivy-app-apk
          path: bin/*.apk
