name: Build Kivy APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: âœ… Repositoryni yuklab olish
        uses: actions/checkout@v4

      - name: âœ… Android SDK'ni o'rnatish
        uses: android-actions/setup-android@v2

      - name: ğŸ› ï¸ Python va Buildozerâ€™ni oâ€˜rnatish
        run: |
          sudo apt update -y
          sudo apt install -y python3-pip
          pip3 install --upgrade pip
          pip3 install --upgrade buildozer cython virtualenv

      - name: ğŸ§¹ Buildozer keshini tozalash
        run: |
          rm -rf ~/.buildozer
          rm -rf ~/.buildozer/android/platform/android-sdk
          rm -rf ~/.buildozer/android/platform/android-ndk
          rm -rf ~/.buildozer/android/platform/apache-ant
          rm -rf ~/.buildozer/android/platform/python-for-android
          rm -rf ~/.buildozer/cache
          rm -rf .buildozer

      - name: âœ… Android SDK va NDK ni sozlash
        run: |
          export ANDROID_SDK_ROOT=/home/runner/.buildozer/android/platform/android-sdk
          export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH
          echo "âœ… PATH sozlandi: $PATH"

          # ğŸ” SDK manager mavjudligini tekshirish
          if [ ! -f "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" ]; then
              echo "âŒ sdkmanager topilmadi! Yuklab olinmoqda..."
              mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
              cd $ANDROID_SDK_ROOT/cmdline-tools
              wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
              unzip -o cmdline-tools.zip -d cmdline-tools
              mkdir -p $ANDROID_SDK_ROOT/cmdline-tools/latest
              mv cmdline-tools/cmdline-tools/* $ANDROID_SDK_ROOT/cmdline-tools/latest/
              echo "âœ… sdkmanager oâ€˜rnatildi!"
          fi

          # ğŸ”¹ SDK manager orqali lisenziyalarni qabul qilish
          echo "ğŸ”¹ SDK lisenziyalarini qabul qilish..."
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses || true

          # SDK manager orqali build-tools yuklash
          echo "ğŸ”¹ build-tools yuklanmoqda..."
          $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --install "platform-tools" "platforms;android-33" "build-tools;33.0.0" || true

      - name: ğŸ” SDK manager katalogini tekshirish
        run: ls -la /home/runner/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin 

      - name: ğŸ” Buildozerâ€™ning SDK yoâ€˜lini tekshirish
        run: ls -la ~/.buildozer/android/platform/android-sdk

      - name: ğŸ”„ Buildozer bilan qayta qurish
        run: |
          buildozer android clean
          buildozer android debug

      - name: ğŸ“¤ APK faylni saqlash
        uses: actions/upload-artifact@v4
        with:
          name: kivy-app-apk
          path: bin/*.apk
