name: Build Kivy APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ✅ Repositoryni yuklab olish
        uses: actions/checkout@v4

      - name: ✅ Android SDK'ni o'rnatish
        uses: android-actions/setup-android@v2

      - name: 🛠️ Python va Buildozer’ni o‘rnatish
        run: |
          sudo apt update -y
          sudo apt install -y python3-pip
          pip3 install --upgrade pip setuptools wheel
          pip3 install buildozer==1.5.0
          pip3 install cython==0.29.36
          pip3 install virtualenv
          pip3 install python-for-android==2024.03.09

      - name: 🧹 Buildozer keshini tozalash
        run: |
          rm -rf ~/.buildozer
          rm -rf ~/.buildozer/android/platform/android-sdk
          rm -rf ~/.buildozer/android/platform/android-ndk
          rm -rf ~/.buildozer/android/platform/apache-ant
          rm -rf ~/.buildozer/android/platform/python-for-android
          rm -rf ~/.buildozer/cache
          rm -rf .buildozer

      - name: 📂 python-for-android katalogini yaratish
        run: |
          mkdir -p /home/runner/.buildozer/android/platform/python-for-android

      - name: ✅ Android SDK va NDK ni sozlash
        run: |
          export ANDROID_SDK_ROOT=/home/runner/.buildozer/android/platform/android-sdk
          export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH
          echo "✅ PATH sozlandi: $PATH"

          # SDK manager orqali lisenziyalarni qabul qilish
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses || true

          # SDK manager orqali build-tools yuklash
          $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --install "platform-tools" "platforms;android-33" "build-tools;33.0.0" || true

      - name: 🔍 SDK manager katalogini tekshirish
        run: ls -la /home/runner/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin 

      - name: 🔍 Buildozer’ning SDK yo‘lini tekshirish
        run: ls -la ~/.buildozer/android/platform/android-sdk

      - name: 🧹 Buildozer’ni tozalash va qayta qurish
        run: |
          buildozer android clean
          buildozer android debug

      - name: 📤 APK faylni saqlash
        uses: actions/upload-artifact@v4
        with:
          name: kivy-app-apk
          path: bin/*.apk
