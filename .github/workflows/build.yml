name: Build Kivy App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Repositoryni klonlash
        uses: actions/checkout@v4

      - name: Pythonni o‘rnatish
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Buildozer va zarur kutubxonalarni o‘rnatish
        run: |
          sudo apt update -y
          sudo DEBIAN_FRONTEND=noninteractive apt install -y git zip unzip openjdk-17-jdk
          pip install --upgrade pip
          pip install buildozer cython virtualenv

      - name: Buildozer keshini tozalash
        run: rm -rf ~/.buildozer/android

      - name: Android SDK va NDK ni yuklash
        run: |
          # Android SDK katalogini yaratish
          mkdir -p $HOME/android-sdk/cmdline-tools
          
          # Android SDK yuklash
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip -d $HOME/android-sdk cmdline-tools-linux-9477386_latest.zip
          mv $HOME/android-sdk/cmdline-tools $HOME/android-sdk/latest

          # Android SDK yo‘llarini sozlash
          echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_NDK_HOME=$HOME/android-ndk" >> $GITHUB_ENV
          echo "PATH=$HOME/android-sdk/latest/bin:$HOME/android-sdk/platform-tools:$HOME/android-sdk/tools:$PATH" >> $GITHUB_ENV

          # SDK manager orqali Android platformalarni yuklash
          yes | $HOME/android-sdk/latest/bin/sdkmanager --sdk_root=$HOME/android-sdk --licenses
          yes | $HOME/android-sdk/latest/bin/sdkmanager --sdk_root=$HOME/android-sdk "platforms;android-30" "build-tools;30.0.3" "ndk;25.2.9519653"

      - name: SDK licensiyalarini qabul qilish
        run: yes | $HOME/.buildozer/android/platform/android-sdk/latest/bin/sdkmanager --licenses

      - name: Gradle-ni yuklab olish
        run: |
          wget https://services.gradle.org/distributions/gradle-7.3.3-bin.zip
          mkdir $HOME/gradle
          unzip -d $HOME/gradle gradle-7.3.3-bin.zip
          echo "PATH=$HOME/gradle/gradle-7.3.3/bin:$PATH" >> $GITHUB_ENV

      - name: Kivy ilovasini build qilish
        run: buildozer -v android debug

      - name: APK faylni saqlash
        uses: actions/upload-artifact@v4
        with:
          name: myapp-apk
          path: bin/*.apk
