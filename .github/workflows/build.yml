name: Build Kivy App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Repositoryni klonlash
        uses: actions/checkout@v4

      - name: Pythonni o‘rnatish
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Buildozer va zarur kutubxonalarni o‘rnatish
        run: |
          sudo apt update -y
          sudo DEBIAN_FRONTEND=noninteractive apt install -y git zip unzip openjdk-17-jdk
          pip install --upgrade pip
          pip install buildozer cython virtualenv

      - name: Buildozer keshini tozalash
        run: rm -rf ~/.buildozer/android

      - name: Android SDK va NDK ni yuklash va sozlash
        run: |
          mkdir -p $HOME/.buildozer/android/platform
          cd $HOME/.buildozer/android/platform

          # Android SDK yuklash
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip -d android-sdk commandlinetools-linux-9477386_latest.zip
          mv android-sdk/cmdline-tools android-sdk/latest
          
          # SDK muhit o‘zgaruvchilarini to‘g‘ri yo‘lga yo‘naltirish
          echo "ANDROID_SDK_ROOT=$HOME/.buildozer/android/platform/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_HOME=$HOME/.buildozer/android/platform/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_NDK_HOME=$HOME/.buildozer/android/platform/android-ndk-r25c" >> $GITHUB_ENV
          echo "PATH=$ANDROID_SDK_ROOT/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$ANDROID_SDK_ROOT/tools:$PATH" >> $GITHUB_ENV

          # SDK manager yordamida API va build-tools yuklash
          yes | android-sdk/latest/bin/sdkmanager --licenses
          yes | android-sdk/latest/bin/sdkmanager "platforms;android-30" "build-tools;30.0.3" "ndk;25.2.9519653"

      - name: SDK licensiyalarini qabul qilish
        run: yes | $HOME/.buildozer/android/platform/android-sdk/latest/bin/sdkmanager --licenses

      - name: Gradle-ni yuklab olish
        run: |
          wget https://services.gradle.org/distributions/gradle-7.3.3-bin.zip
          mkdir $HOME/gradle
          unzip -d $HOME/gradle gradle-7.3.3-bin.zip
          echo "PATH=$HOME/gradle/gradle-7.3.3/bin:$PATH" >> $GITHUB_ENV

      - name: Kivy ilovasini build qilish
        run: buildozer -v android debug

      - name: APK faylni saqlash
        uses: actions/upload-artifact@v3
        with:
          name: myapp-apk
          path: bin/*.apk
