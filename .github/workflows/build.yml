name: Build Kivy APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: âœ… Repositoryni yuklab olish
        uses: actions/checkout@v4

      - name: âœ… Android SDK'ni o'rnatish
        uses: android-actions/setup-android@v2

      - name: ğŸ› ï¸ Python va Buildozerâ€™ni oâ€˜rnatish
        run: |
          sudo apt update -y
          sudo apt install -y python3-pip
          pip3 install --upgrade pip setuptools wheel
          pip3 install buildozer==1.5.0
          pip3 install cython==0.29.36
          pip3 install virtualenv
          pip3 install python-for-android==2024.1.21
      

      - name: ğŸ§¹ Buildozer keshini tozalash
        run: |
          rm -rf ~/.buildozer
          rm -rf ~/.buildozer/android/platform/android-sdk
          rm -rf ~/.buildozer/android/platform/android-ndk
          rm -rf ~/.buildozer/android/platform/apache-ant
          rm -rf ~/.buildozer/android/platform/python-for-android
          rm -rf ~/.buildozer/cache
          rm -rf .buildozer

      - name: ğŸ“‚ python-for-android katalogini yaratish
        run: |
          mkdir -p /home/runner/.buildozer/android/platform/python-for-android

      - name: âœ… Android SDK va NDK ni sozlash
        run: |
          export ANDROID_SDK_ROOT=/home/runner/.buildozer/android/platform/android-sdk
          export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH
          echo "âœ… PATH sozlandi: $PATH"
          #which sdkmanager || echo "âŒ sdkmanager topilmadi!"
          

          # ğŸ” SDK kataloglarini tekshirish
          echo "ğŸ” SDK kataloglari mavjudligini tekshirish:"
          ls -la $ANDROID_SDK_ROOT || true
          ls -la $ANDROID_SDK_ROOT/cmdline-tools || true
          ls -la $ANDROID_SDK_ROOT/cmdline-tools/latest || true
          ls -la $ANDROID_SDK_ROOT/cmdline-tools/latest/bin || true
         

          # ğŸ”¹ SDK manager yuklanganligini tekshirish
          if [ ! -f "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" ]; then
              echo "âŒ sdkmanager topilmadi! Yuklab olinmoqda..."
              mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
              cd $ANDROID_SDK_ROOT/cmdline-tools
              # Eskirgan versiyani oâ€˜chirish (agar mavjud boâ€˜lsa)
              rm -rf latest
              wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
              unzip -o cmdline-tools.zip -d cmdline-tools
              mkdir -p $ANDROID_SDK_ROOT/cmdline-tools/latest
              mv cmdline-tools/* $ANDROID_SDK_ROOT/cmdline-tools/latest/
              echo "âœ… sdkmanager oâ€˜rnatildi!"
              which sdkmanager || echo "âŒ sdkmanager topilmadi!"
              
          fi
          
          # PATH ni yangilash
          export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH
          $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --version
          # ğŸ”¹ SDK manager mavjudligini yana tekshirish
          echo "ğŸ”¹ SDK manager katalogi:"
          ls -la $ANDROID_SDK_ROOT/cmdline-tools/latest/bin || true

          # SDK manager orqali lisenziyalarni qabul qilish
          echo "ğŸ”¹ SDK lisenziyalarini qabul qilish..."
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses || true

          # SDK manager orqali build-tools yuklash
          echo "ğŸ”¹ build-tools yuklanmoqda..."
          $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --install "platform-tools" "platforms;android-33" "build-tools;33.0.0" || true

      - name: ğŸ” SDK manager katalogini tekshirish
        run: ls -la /home/runner/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin 

      - name: ğŸ” Buildozerâ€™ning SDK yoâ€˜lini tekshirish
        run: ls -la ~/.buildozer/android/platform/android-sdk

      - name: ğŸ” Buildozer versiyasini tekshirish
        run: |
          buildozer --version

      - name: ğŸ§¹ Buildozerâ€™ni tozalash va qayta qurish
        run: |
          #buildozer android clean
          buildozer -v android debug

      - name: ğŸ“¤ APK faylni saqlash
        uses: actions/upload-artifact@v4
        with:
          name: kivy-app-apk
          path: bin/*.apk
