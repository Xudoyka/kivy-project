name: Build Kivy App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Repositoryni klonlash
        uses: actions/checkout@v4

      - name: Pythonni oâ€˜rnatish
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Buildozer va zarur kutubxonalarni oâ€˜rnatish
        run: |
          sudo apt update -y
          sudo DEBIAN_FRONTEND=noninteractive apt install -y git zip unzip openjdk-17-jdk
          pip install --upgrade pip
          pip install buildozer cython virtualenv

      - name: Buildozer keshini tozalash
        run: rm -rf ~/.buildozer/android

      - name: âœ… Android SDK va NDK ni sozlash
        run: |
          # SDK root'ni belgilash
          export ANDROID_SDK_ROOT=$HOME/.buildozer/android/platform/android-sdk
          export ANDROID_HOME=$ANDROID_SDK_ROOT
          #export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$ANDROID_SDK_ROOT/build-tools/34.0.0:$PATH
          #export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH
          export PATH=$ANDROID_SDK_ROOT/build-tools/34.0.0:$PATH
          
          # SDK uchun kerakli papkalarni yaratish
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          cd $ANDROID_SDK_ROOT/cmdline-tools

          # Agar `cmdline-tools` mavjud boâ€˜lsa, uni yangilash
          if [ ! -d "$ANDROID_SDK_ROOT/cmdline-tools/latest" ]; then
            echo "ðŸ”¹ cmdline-tools mavjud emas, yuklab olinmoqda..."
            wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
            unzip -o cmdline-tools.zip -d cmdline-tools
            mkdir -p $ANDROID_SDK_ROOT/cmdline-tools/latest
            mv cmdline-tools/cmdline-tools/* $ANDROID_SDK_ROOT/cmdline-tools/latest/ || true
          fi
          

          # SDK manager'ni tekshirish
          echo "ðŸ”¹ SDK manager joylashuvi:"
          ls -la $ANDROID_SDK_ROOT/cmdline-tools/latest/bin || true

          # SDK manager orqali kerakli paketlarni oâ€˜rnatish
          echo "ðŸ”¹ SDK manager orqali kerakli paketlar oâ€˜rnatilmoqda..."
          #$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --update || true
          #$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0" || true
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses || true
          #$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --install "build-tools;36.0.0" || true
          $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0" || true
          #$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-34" "build-tools;36.0.0" "build-tools;36.0.0/aidl" || true

          # Aidl yoâ€˜lini qoâ€˜shish
          export PATH=$ANDROID_SDK_ROOT/build-tools/34.0.0:$PATH
          
          echo "ðŸ”¹ Aidl mavjudligini tekshirish..."
          ls -la $ANDROID_SDK_ROOT/build-tools/34.0.0/aidl || true

          # Android NDK ni yuklab olish
          if [ ! -d "$ANDROID_SDK_ROOT/ndk/25.1.8937393" ]; then
            echo "ðŸ”¹ Android NDK mavjud emas, yuklab olinmoqda..."
            $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager "ndk;25.1.8937393" || true
          fi

          # SDK va platformalarni tekshirish
          echo "ðŸ”¹ SDK platformalar:"
          ls -la $ANDROID_SDK_ROOT/platforms || true

          echo "ðŸ”¹ SDK build tools:"
          ls -la $ANDROID_SDK_ROOT/build-tools || true

          # SDK lisenziyalarini qabul qilish
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses || true
        

      #- name: SDK licensiyalarini qabul qilish
        #run: yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses

      - name: Gradle-ni yuklab olish
        run: |
          wget https://services.gradle.org/distributions/gradle-7.3.3-bin.zip
          mkdir $HOME/gradle
          unzip -d $HOME/gradle gradle-7.3.3-bin.zip
          echo "PATH=$HOME/gradle/gradle-7.3.3/bin:$PATH" >> $GITHUB_ENV

      - name: Kivy ilovasini build qilish
        run: buildozer -v android debug

      - name: APK faylni saqlash
        uses: actions/upload-artifact@v4
        with:
          name: myapp-apk
          path: bin/*.apk
