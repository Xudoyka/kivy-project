        uses: actions/checkout@v2

      - name: ðŸ”¹ Python va Buildozer oâ€˜rnatish
        run: |
          sudo apt update
          sudo apt install -y git zip unzip openjdk-17-jdk
          pip install --upgrade pip
          pip install cython virtualenv buildozer

      - name: ðŸ”¹ Buildozer konfiguratsiya qilish
