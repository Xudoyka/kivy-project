name: Build Kivy App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Repositoryni klonlash
        uses: actions/checkout@v4

      - name: Pythonni o‘rnatish
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Buildozer va zarur kutubxonalarni o‘rnatish
        run: |
          sudo apt update -y
          sudo apt install -y git zip unzip openjdk-17-jdk
          pip install --upgrade pip
          pip install buildozer cython virtualenv

      - name: Android SDK va NDK yo‘llarini sozlash
        run: |
          echo "ANDROID_SDK_ROOT=$HOME/.buildozer/android/platform/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_NDK_HOME=$HOME/.buildozer/android/platform/android-ndk-r25c" >> $GITHUB_ENV
          echo "PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$ANDROID_SDK_ROOT/tools:$PATH" >> $GITHUB_ENV

      - name: Kivy ilovasini build qilish
        run: buildozer -v android debug

      - name: APK faylni saqlash
        uses: actions/upload-artifact@v4
        with:
          name: myapp-apk
          path: bin/*.apk
