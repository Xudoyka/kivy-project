name: Build Kivy App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Repositoryni klonlash
        uses: actions/checkout@v4

      - name: Pythonni o‘rnatish
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Buildozer va zarur kutubxonalarni o‘rnatish
        run: |
          sudo apt update -y
          sudo DEBIAN_FRONTEND=noninteractive apt install -y git zip unzip openjdk-17-jdk
          pip install --upgrade pip
          pip install buildozer cython virtualenv

      - name: Buildozer keshini tozalash
        run: rm -rf ~/.buildozer/android

      - name: Android SDK va NDK sozlash
        run: |
          # Android SDK yo‘llarini aniqlash
          export ANDROID_SDK_ROOT=$HOME/.buildozer/android/platform/android-sdk
          export ANDROID_HOME=$HOME/.buildozer/android/platform/android-sdk
          export ANDROID_NDK_HOME=$HOME/.buildozer/android/platform/android-ndk
          export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$ANDROID_SDK_ROOT/tools:$PATH

          # SDK uchun kerakli papkalarni yaratish
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          cd $ANDROID_SDK_ROOT/cmdline-tools

          # Android cmdline-tools ni yuklab olish
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip
          mv cmdline-tools latest

          # SDK manager fayllarini tekshirish
          ls -la $ANDROID_SDK_ROOT/cmdline-tools/latest/bin

          # SDK lisenziyalarini qabul qilish
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses



      #- name: SDK licensiyalarini qabul qilish
        #run: yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses

      - name: Gradle-ni yuklab olish
        run: |
          wget https://services.gradle.org/distributions/gradle-7.3.3-bin.zip
          mkdir $HOME/gradle
          unzip -d $HOME/gradle gradle-7.3.3-bin.zip
          echo "PATH=$HOME/gradle/gradle-7.3.3/bin:$PATH" >> $GITHUB_ENV

      - name: Kivy ilovasini build qilish
        run: buildozer -v android debug

      - name: APK faylni saqlash
        uses: actions/upload-artifact@v4
        with:
          name: myapp-apk
          path: bin/*.apk
