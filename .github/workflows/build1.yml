name: Build Kivy APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Repositoryni klonlash
        uses: actions/checkout@v4

      - name: ðŸ Python va zarur kutubxonalarni oâ€˜rnatish
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ðŸ“¦ Python va Buildozer oâ€˜rnatish
        run: |
          sudo apt update
          sudo apt install -y python3 python3-pip zip unzip openjdk-17-jdk
          pip install --upgrade buildozer cython virtualenv

      - name: âœ… Android SDK va NDK ni sozlash
        run: |
          export ANDROID_SDK_ROOT=$HOME/.buildozer/android/platform/android-sdk
          export ANDROID_HOME=$ANDROID_SDK_ROOT
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          cd $ANDROID_SDK_ROOT/cmdline-tools
      
          if [ ! -d "$ANDROID_SDK_ROOT/cmdline-tools/latest" ]; then
            echo "ðŸ”¹ cmdline-tools yuklanmoqda..."
            wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
            unzip -o cmdline-tools.zip
            mv cmdline-tools $ANDROID_SDK_ROOT/cmdline-tools/latest
          fi
      
          echo "âœ… SDK litsenziyalari qabul qilinmoqda..."
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses || true
      
          echo "ðŸ”¹ Build-Tools va NDK ni qayta yuklayapmiz..."
          rm -rf $ANDROID_SDK_ROOT/build-tools/33.0.0 || true
          rm -rf $ANDROID_SDK_ROOT/ndk/25.1.8937393 || true
          $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --install "platform-tools" "build-tools;33.0.0" "platforms;android-33" "ndk;25.1.8937393" || true
      
          echo "âœ… SDK litsenziyalari yana bir bor qabul qilinmoqda..."
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses || true
      
          echo "ðŸ”¹ Build-tools katalogida nima bor?"
          ls -la $ANDROID_SDK_ROOT/build-tools || true
      
          echo "ðŸ”¹ AIDL mavjudligini tekshirish..."
          ls -la $ANDROID_SDK_ROOT/build-tools/33.0.0/aidl || true

      - name: ðŸ“¦ Gradle-ni yuklash
        run: |
          wget https://services.gradle.org/distributions/gradle-7.3.3-bin.zip
          mkdir $HOME/gradle
          unzip -d $HOME/gradle gradle-7.3.3-bin.zip
          echo "PATH=$HOME/gradle/gradle-7.3.3/bin:$PATH" >> $GITHUB_ENV

      - name: ðŸš€ Kivy ilovasini build qilish
        run: |
          pip install --upgrade buildozer cython
          buildozer android debug

      - name: ðŸ“¤ APK faylni saqlash
        uses: actions/upload-artifact@v4
        with:
          name: kivy-app-apk
          path: bin/*.apk
