name: Build Kivy APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Repositoryni klonlash
        uses: actions/checkout@v4

      - name: 🐍 Python va zarur kutubxonalarni o‘rnatish
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: 📦 Python va Buildozer o‘rnatish
        run: |
          sudo apt update
          sudo apt install -y python3 python3-pip zip unzip openjdk-17-jdk
          pip install --upgrade --user buildozer cython virtualenv
          pip install --upgrade python-for-android

      - name: 🗑️ Buildozer keshini tozalash
        run: |
          rm -rf .buildozer
          buildozer init || true

      - name: 🔄 Buildozer-ni ishga tushirish
        run: |
          buildozer android debug || true

      - name: 🔄 Buildozer-ni tozalash
        run: |
          buildozer android clean || true

      - name: ✅ Android SDK va NDK ni sozlash
        run: |
          export ANDROID_SDK_ROOT=$HOME/buildozer/android/platform/android-sdk
          export ANDROID_HOME=$ANDROID_SDK_ROOT
          export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$ANDROID_SDK_ROOT/build-tools/33.0.0:$PATH

          echo "🗑️ Eski Buildozer keshini tozalaymiz..."
          rm -rf ~/.buildozer/android || true
          rm -rf $ANDROID_SDK_ROOT/build-tools/36.0.0 || true

          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          mkdir -p $ANDROID_SDK_ROOT/build-tools
          mkdir -p $ANDROID_SDK_ROOT/platforms
          mkdir -p $ANDROID_SDK_ROOT/ndk

          cd $ANDROID_SDK_ROOT/cmdline-tools

          if [ ! -d "$ANDROID_SDK_ROOT/cmdline-tools/latest" ]; then
            echo "🔹 cmdline-tools yuklanmoqda..."
            wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
            unzip -o cmdline-tools.zip -d cmdline-tools
            mkdir -p $ANDROID_SDK_ROOT/cmdline-tools/latest
            mv cmdline-tools/cmdline-tools/* $ANDROID_SDK_ROOT/cmdline-tools/latest/ || true
          fi

          echo "✅ SDK litsenziyalari qabul qilinmoqda..."
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses || true

          echo "🗑️ Build-Tools 36.0.0 ni o‘chiramiz..."
          rm -rf $ANDROID_SDK_ROOT/build-tools/36.0.0 || true

          echo "🔹 Kerakli SDK versiyalarini yuklash..."
          $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --install "platform-tools" "platforms;android-34" "build-tools;33.0.0" "ndk;25.1.8937393" || true

          echo "✅ SDK litsenziyalari qabul qilinmoqda (yakuniy bosqich)..."
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses || true

          echo "🔹 Build-tools katalogida nima bor?"
          ls -la $ANDROID_SDK_ROOT/build-tools || true

          echo "🔹 Aidl mavjudligini tekshirish..."
          ls -la $ANDROID_SDK_ROOT/build-tools/33.0.0/aidl || true

      - name: 📦 Gradle-ni yuklash
        run: |
          wget https://services.gradle.org/distributions/gradle-7.3.3-bin.zip
          mkdir $HOME/gradle
          unzip -d $HOME/gradle gradle-7.3.3-bin.zip
          echo "PATH=$HOME/gradle/gradle-7.3.3/bin:$PATH" >> $GITHUB_ENV

      - name: 🚀 Kivy ilovasini build qilish
        run: buildozer -v android debug

      - name: 📤 APK faylni saqlash
        uses: actions/upload-artifact@v4
        with:
          name: kivy-app-apk
          path: bin/*.apk
