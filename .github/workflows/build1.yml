name: Build Kivy APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Repositoryni klonlash
        uses: actions/checkout@v4

      - name: 🐍 Python va zarur kutubxonalarni o‘rnatish
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: 🔧 Buildozer va zarur kutubxonalarni o‘rnatish
        run: |
          sudo apt update -y
          sudo DEBIAN_FRONTEND=noninteractive apt install -y git zip unzip openjdk-17-jdk
          pip install --upgrade pip
          pip install buildozer cython virtualenv

      - name: 🗑 Buildozer keshini tozalash
        run: rm -rf ~/.buildozer/android

      - name: ✅ Android SDK va NDK ni sozlash
        run: |
          export ANDROID_SDK_ROOT=$HOME/buildozer/android/platform/android-sdk
          export ANDROID_HOME=$ANDROID_SDK_ROOT
          export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$ANDROID_SDK_ROOT/build-tools/33.0.0:$PATH

          # Eski keshlarni tozalash
          echo "🗑️ Eski Buildozer keshini tozalaymiz..."
          rm -rf ~/.buildozer/android || true

          # SDK kataloglarini yaratish
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          mkdir -p $ANDROID_SDK_ROOT/build-tools
          mkdir -p $ANDROID_SDK_ROOT/platforms
          mkdir -p $ANDROID_SDK_ROOT/ndk

          cd $ANDROID_SDK_ROOT/cmdline-tools

          # `cmdline-tools` mavjudligini tekshirish
          if [ ! -d "$ANDROID_SDK_ROOT/cmdline-tools/latest" ]; then
            echo "🔹 cmdline-tools yuklanmoqda..."
            wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
            unzip -o cmdline-tools.zip -d cmdline-tools
            mkdir -p $ANDROID_SDK_ROOT/cmdline-tools/latest
            mv cmdline-tools/cmdline-tools/* $ANDROID_SDK_ROOT/cmdline-tools/latest/ || true
          fi

          # **SDK litsenziyalarini qabul qilish (1-marta)**
          echo "✅ SDK litsenziyalari qabul qilinmoqda (1-bosqich)..."
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses || true

          # **Build-Tools 36.0.0 ni butunlay o‘chiramiz**
          echo "🗑️ Build-Tools 36.0.0 ni o‘chiramiz..."
          rm -rf $ANDROID_SDK_ROOT/build-tools/36.0.0 || true
          
          # **Kerakli build-tools versiyalarini o‘rnatamiz**
          echo "🔹 Build-tools va platformalarni yuklash..."
          $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --install "platform-tools" "platforms;android-34" "build-tools;33.0.0" "ndk;25.1.8937393" || true

          # **SDK litsenziyalarini qabul qilish (2-marta)**
          echo "✅ SDK litsenziyalari qabul qilinmoqda (2-bosqich)..."
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses || true

          # Yuklab olingan build-tools kataloglarini tekshirish
          echo "🔹 Build-tools katalogida nima bor?"
          ls -la $ANDROID_SDK_ROOT/build-tools || true

          # `aidl` mavjudligini tekshirish
          echo "🔹 Aidl mavjudligini tekshirish..."
          ls -la $ANDROID_SDK_ROOT/build-tools/33.0.0/aidl || true

      - name: 📦 Gradle-ni yuklash
        run: |
          wget https://services.gradle.org/distributions/gradle-7.3.3-bin.zip
          mkdir $HOME/gradle
          unzip -d $HOME/gradle gradle-7.3.3-bin.zip
          echo "PATH=$HOME/gradle/gradle-7.3.3/bin:$PATH" >> $GITHUB_ENV

      - name: 🚀 Kivy ilovasini build qilish
        run: buildozer -v android debug

      - name: 📤 APK faylni saqlash
        uses: actions/upload-artifact@v4
        with:
          name: kivy-app-apk
          path: bin/*.apk
